<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in — CloudSia</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white flex items-center justify-center min-h-screen">
  
  <!-- Login card -->
  <div class="w-full max-w-md p-8 rounded-2xl bg-white/5 border border-white/10 shadow-lg">
    <h1 class="text-2xl font-semibold mb-6 text-center">Sign in to CloudSia</h1>
    
    <form class="space-y-4">
      <div>
        <label for="email" class="block text-sm mb-1">Email</label>
        <input id="email" type="email" placeholder="you@example.com"
               class="w-full px-4 py-2 rounded-md bg-white/10 border border-white/20 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-cyan-400/50">
      </div>
      
      <div>
        <label for="password" class="block text-sm mb-1">Password</label>
        <input id="password" type="password" placeholder="••••••••"
               class="w-full px-4 py-2 rounded-md bg-white/10 border border-white/20 text-white placeholder-white/50 focus:outline-none focus:ring-2 focus:ring-cyan-400/50">
      </div>
      
      <button type="submit" 
              class="w-full py-2 rounded-md bg-cyan-500 hover:bg-cyan-600 text-black font-semibold transition">
        Sign in
      </button>
    </form>
    
    <p class="text-sm text-center mt-6 text-gray-400">
      Don’t have an account?
      <a href="#" class="text-cyan-400 hover:underline">Sign up</a>
    </p>
  </div>
  
</body>
</html>
