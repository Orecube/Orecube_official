<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In — CloudSia</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="/firebase-config.js" defer></script>
</head>
<body class="bg-black text-white flex items-center justify-center h-screen">
  <div class="bg-white/10 border border-white/20 rounded-2xl p-8 w-full max-w-md text-center">
    <h1 class="text-2xl font-semibold mb-6">Welcome back to CloudSia</h1>

    <!-- Email / Password Login -->
    <input id="email" type="email" placeholder="Email"
      class="w-full mb-3 px-4 py-2 rounded-md bg-white/10 border border-white/20 placeholder-white/50 focus:outline-none" />
    <input id="password" type="password" placeholder="Password"
      class="w-full mb-4 px-4 py-2 rounded-md bg-white/10 border border-white/20 placeholder-white/50 focus:outline-none" />

    <button id="loginBtn"
      class="w-full mb-4 px-4 py-2 rounded-md bg-white text-black hover:bg-gray-300 transition">Sign In</button>

    <p class="text-sm text-gray-300 mb-2">or continue with</p>

    <div class="flex justify-center gap-3 mb-6">
      <button id="googleBtn" class="px-4 py-2 bg-white/10 border border-white/20 rounded-md hover:bg-white/20">
        Google
      </button>
      <button id="githubBtn" class="px-4 py-2 bg-white/10 border border-white/20 rounded-md hover:bg-white/20">
        GitHub
      </button>
    </div>

    <p class="text-sm text-gray-400">
      Don’t have an account?
      <a id="showSignup" href="#" class="text-blue-400 hover:underline">Sign up</a>
    </p>

    <div id="errorMsg" class="text-red-400 mt-4 text-sm"></div>
  </div>

  <!-- Signup Modal -->
  <div id="signupModal" class="hidden fixed inset-0 bg-black/70 flex items-center justify-center z-50">
    <div class="bg-white/10 border border-white/20 rounded-2xl p-8 w-full max-w-md text-center">
      <h2 class="text-xl mb-4">Create your CloudSia account</h2>

      <input id="signupEmail" type="email" placeholder="Email"
        class="w-full mb-3 px-4 py-2 rounded-md bg-white/10 border border-white/20 placeholder-white/50 focus:outline-none" />
      <input id="signupPassword" type="password" placeholder="Password"
        class="w-full mb-4 px-4 py-2 rounded-md bg-white/10 border border-white/20 placeholder-white/50 focus:outline-none" />

      <button id="signupBtn"
        class="w-full mb-4 px-4 py-2 rounded-md bg-white text-black hover:bg-gray-300 transition">Sign Up</button>

      <button id="closeSignup"
        class="text-gray-300 hover:text-white text-sm">Cancel</button>
    </div>
  </div>
</body>
</html>
